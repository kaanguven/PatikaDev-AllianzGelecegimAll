

  <app-table [data]="combinedPosts" [columns]="['Post Category','Post User','Post Content']"></app-table>


  <div class="comment-table">
    <table>
      <thead>
        <tr>
          <th>Comments That Belong To This Post</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commentObj of postsComment">
          <td *ngFor="let comment of commentObj['Post Comments']">{{ comment }}</td>
        </tr>
      </tbody>
    </table>
  </div>
