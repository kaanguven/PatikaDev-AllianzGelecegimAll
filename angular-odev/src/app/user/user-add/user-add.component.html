
<div>

    <ul>
        <li *ngFor="let user of users">
          {{ user.username }} - {{ user.email }}
        </li>
      </ul>
    

</div>

<form (submit)="addUser()">
    <input type="text" [(ngModel)]="newUser.username" placeholder="Username" [ngModelOptions]="{ standalone: true }">
    <input type="number" [(ngModel)]="newUser.user_id" placeholder="User ID" [ngModelOptions]="{ standalone: true }">
    <input type="email" [(ngModel)]="newUser.email" placeholder="Email" [ngModelOptions]="{ standalone: true }">
    <input type="text" [(ngModel)]="newUser.creation_date" placeholder="Creation Date" [ngModelOptions]="{ standalone: true }">
    <input type="checkbox" [(ngModel)]="newUser.is_active" [ngModelOptions]="{ standalone: true }">
    <app-button type="submit">Add User</app-button>
  </form>
  
  
  <ul>
    <li *ngFor="let user of users">
      {{ user.username }}
      <app-button (click)="removeUser(user)">Remove</app-button>
      <app-button (click)="editUser(user)">Edit User</app-button>  

    </li>
  </ul>

  <div *ngIf="editingUser">
    <h3>Edit User</h3>
    <form (submit)="updateUser()">
      <input type="text" [(ngModel)]="editingUser.username" placeholder="Username" [ngModelOptions]="{ standalone: true }">
      <input type="email" [(ngModel)]="editingUser.email" placeholder="Email" [ngModelOptions]="{ standalone: true }">
      <app-button type="submit">Update User</app-button>
      <app-button type="app-button" (click)="cancelEdit()">Cancel</app-button>
    </form>
  </div>
