<div>
  <label>Post ID:</label>
  <select [(ngModel)]="selectedPostId" name="selectedPostId" required>
    <option *ngFor="let postId of allPostsId" [value]="postId">
      {{ postId }}
    </option>
  </select>
</div>
<div>
  <label for="comment">Comment:</label>
  <textarea id="comment" [(ngModel)]="comment"></textarea>
</div>
<app-button (click)="addComment()">Add Comment</app-button>
